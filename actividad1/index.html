<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Conecta - Actividad 1</title>

	<link rel="stylesheet" type="text/css" href="../assets/css/actividad1.css">
</head>
<body>
	<h1>Conecta</h1>
	<h2>Actividad 1</h2>

	<h3>Rectángulo 1</h3>
	<div>
		Ancho: <input type="number" min="0" step="1" id="w1" value="200" name="">
		Alto: <input type="number" min="0" step="1" id="h1" value="30" name="">
		Coordenada X: <input type="number" min="0" step="1" id="x1" value="20" name="">
		Coordenada Y: <input type="number" min="0" step="1" id="y1" value="50" name="">
	</div>

	<h3>Rectángulo 2</h3>
	<div>
		Ancho: <input type="number" min="0" step="1" id="w2" value="60" name="">
		Alto: <input type="number" min="0" step="1" id="h2" value="100" name="">
		Coordenada X: <input type="number" min="0" step="1" id="x2" value="80" name="">
		Coordenada Y: <input type="number" min="0" step="1" id="y2" value="90" name="">
	</div>

	<div>
		<button onclick="init()">Enviar</button>
		<p><strong id="resultado"></strong></p>
	</div>

	<div id="contenedor"></div>

	<script type="text/javascript" src="../assets/js/actividad1.js"></script>
</body>
</html>
